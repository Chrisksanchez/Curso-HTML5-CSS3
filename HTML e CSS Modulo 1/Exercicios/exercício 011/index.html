<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Mídias em HTML5</title>
</head>
<body>
	<h1>Imagen dinâmica</h1>
	<p>Tente abrir este site em vários dispositivos diferentes ou apenas aumente e diminua o tamanho do seu navegador.</p>

	<picture>
		<source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
		<source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
		<img src="Imagens/foto-g.png" alt="Imagem flexível">
	</picture>
	<h1>Reproduzindo Áudio</h1>
	<p>Vamos aprender a reproduzir áudios em HTML5</p>
	<audio preload="metadata" controls>
		<source src="midia/Mississippi Mover - Everet Almond.mp3" type="audio/mp3">
		<source src="midia/Mississippi Mover - Everet Almond.ogg" type="audio/ogg">
		<p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/Mississippi Mover - Everet Almond.mp3">Clique aqui para baixar o arquivo MP3</a></p>
	</audio>
	<h2>Áudio do Podcast Guanacast</h2>
	<audio preload="metadata" controls>
		<source src="midia/guanacast-33.mp3" type="audio/mp3">
		<source src="midia/guanacast-33.ogg" type="audio/ogg">
		<p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
	</audio>
</body>
</html>
