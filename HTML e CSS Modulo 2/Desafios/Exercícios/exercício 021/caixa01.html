<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Modelo de Caixas</title>
	<style>
		h1 {
			background-color: lightgray;
			height: 200px;
			width: 400px;
			text-align: center;	
			margin: 20px auto;
			border: 5px solid gray;
			padding: 5px;
			border-radius: 10px;
			outline: 5px dashed #000000;
		}

		a {
			border: 5px dotted #00fff2;
			padding: 5px;
		}

		p {
			text-align: center;
			background-color: #a8fdfd;
		}
	</style>
</head>
<body>
	<h1>Exemplo de caixa box-level</h1>
	<p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
